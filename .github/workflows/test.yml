name: test and lint
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        check-latest: true
    - run: npm run lint:all
    - run: npm run test:all
    - run: npm run build:all 
